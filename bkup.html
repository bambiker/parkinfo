    async function loadAndZip() {
      const statusDiv = document.getElementById('status');
      statusDiv.innerText = "ğŸ“¡ ×˜×•×¢×Ÿ ××ª ×”× ×ª×•× ×™×...";

      try {
        const response = await fetch('marker.json');

              zip.file(filename, blob);

              statusDiv.innerText = `ğŸ“¦ ×”×•×¡×¤×ª×™ ${imageCount} ×ª××•× ×•×ª ×œ-ZIP...`;
            } catch (imgErr) {

        if (imageCount === 0) {
          statusDiv.innerText = "âŒ ×œ× × ××¦××• ×ª××•× ×•×ª ×œ×”×•×¨×“×”.";
          return;
        }

        statusDiv.innerText = "ğŸ“¦ ×™×•×¦×¨ ××ª ×§×•×‘×¥ ×”-ZIP...";

        a.click();

        statusDiv.innerText = `âœ… ×”×•×¨×“×” ×”×•×©×œ××” (${imageCount} ×ª××•× ×•×ª)`;

    }

  </script>
