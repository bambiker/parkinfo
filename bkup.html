<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>גיבוי תמונות מהחניונים</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <h1>📦 יצירת ZIP לתמונות</h1>
  <button onclick="loadAndZip()">📥 צור והורד ZIP של כל התמונות</button>
  <div id="status" style="margin-top: 1em; white-space: pre-line;"></div>

  <script>
    async function loadAndZip() {
      const statusDiv = document.getElementById('status');
      statusDiv.innerText = "📡 טוען את הנתונים...";

      try {
        const response = await fetch('marker.json');
        if (!response.ok) throw new Error('שגיאה בטעינת marker.json');
        const markerData = await response.json();

        const zip = new JSZip();
        let successCount = 0;
        let failCount = 0;
        let failedParkings = [];
        let totalWithImages = 0;

        for (let i = 0; i < markerData.length; i++) {
          const marker = markerData[i];
          if (marker.imageUrl) {
            totalWithImages++;
            try {
              const res = await fetch(marker.imageUrl);
              if (!res.ok) throw new Error(`סטטוס ${res.status}`);
              const blob = await res.blob();
              const filename = `image_${i + 1}_${extractFileName(marker.imageUrl)}`;
              zip.file(filename, blob);
              successCount++;
              statusDiv.innerText = `📦 הוספתי ${successCount} תמונות ל-ZIP...`;
            } catch (imgErr) {
              failCount++;
              failedParkings.push(marker.name || `חניון ${i + 1}`);
              console.warn("בעיה בתמונה:", marker.imageUrl, imgErr);
            }
          }
        }

        if (successCount === 0) {
          statusDiv.innerText = "❌ לא נמצאו תמונות תקינות להורדה.";
          return;
        }

        statusDiv.innerText = "📦 יוצר את קובץ ה-ZIP...";
        const content = await zip.generateAsync({ type: "blob" });

        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "parking_images_backup.zip";
        a.click();

        let resultMsg = `✅ הורדה הושלמה (${successCount} מתוך ${totalWithImages} תמונות)\n`;
        if (failCount > 0) {
          resultMsg += `⚠️ לא הצלחנו לשמור תמונות של:\n- ${failedParkings.join("\n- ")}`;
        }
        statusDiv.innerText = resultMsg;

      } catch (err) {
        console.error(err);
        statusDiv.innerText = "❌ שגיאה בטעינת הקובץ או בהורדה";
      }
    }

    function extractFileName(url) {
      return url.split('/').pop().split('?')[0];
    }
  </script>
</body>
</html>
