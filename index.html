<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Clickable Dots</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

<h2>Click on the Map to Add Dots</h2>
<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([32.075, 34.774], 15); // Center on Tel Aviv

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to add a dot (marker) on click
    function onMapClick(e) {
        L.marker(e.latlng).addTo(map)
            .bindPopup("Latitude: " + e.latlng.lat.toFixed(5) + "<br>Longitude: " + e.latlng.lng.toFixed(5))
            .openPopup();
    }

    // Add click event listener
    map.on('click', onMapClick);
</script>

</body>
</html>
